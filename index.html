<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>My spotify</title>
</head>
<body class="">
    <div class="corpo">
        <!-- inizio main  -->
        <main>
            <nav class="h-100">
                <div class="nav-top flex f-column">
                    <div id="logo">
                        <img src="img/logo.svg" alt="Spotify Logo">

                    <div id="logo-mobile">

                    </div>
                    <div class="nav-main">

                                    <img src="img/home.svg" alt="Home">
                                    <span class="white">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/search.svg" alt="Search">
                                    <span>Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/libreria.svg" alt="Library">
                                    <span>La tua libreria</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-playlist">
                        <h3>Playlist</h3>
                        <a href="#">
                            <span id="add-playlist">+</span>

                            </li>

                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>

                <div class="nav-bottom">
                    <div class="nav-user">
                        <div class="install-app flex align-center">
                            <img src="img/download.svg" alt="Download Icon">
                            <span>Installa app</span>
                        </div>
                        <div class="user-profile flex align-center">
                            <img src="img/profile.svg" alt="Profile Image">
                            <span class="white">John Doe</span>
                        </div>
                    </div>
                </div>
            </nav>
    
    
            <!-- Inizio Content  -->
            <div class="content h-100">
    
            </div>
        </main>
    
        <!-- Inizio Footer  -->
        <footer>
            <div class="player">
                <div class="p-left">

                </div>
                <div class="p-center">
